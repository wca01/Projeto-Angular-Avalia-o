<h1 class="mt-3 mb-3">Produtos</h1>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Código de Barras</th>
      <th scope="col">Preço</th>
      <th scope="col">Ações</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <th scope="row">{{ produto.id }}</th>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.codigobarras}}</td>
      <td>{{ produto.preco | currency:'BRL'}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-danger btn-sm ml-1" (click)="remover(produto.id)">Deletar</button>
        <a class="btn btn-warning btn-sm" routerLink="/produtos/cadastrar">Cadastrar</a>
      </td>
      <td>

      </td>
    </tr>
  </tbody>
</table>
