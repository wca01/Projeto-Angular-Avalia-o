<h1 class="mt-3 mb-3">Cadastrar Produtos</h1>

<form [formGroup]="produtoForm"(submit)="enviar()">
  <div class="container">
    <div class="row">
      <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="codigobarras" class="form-label">CÃ³digo de Barras</label>
          <input type="text" class="form-control" id="codigobarras" formControlName="codigobarras">
      </div>
    </div>
    <a class="btn btn-secondary me-1" routerLink="/produtos">Voltar</a>
    <button class="btn btn-primary" type="submit" [disabled]="produtoForm.invalid">Cadastrar</button>
  </div>
</form>
